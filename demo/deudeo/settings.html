    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="settings">
              <h2>Settings</h2>
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" value="mario2016@gmail.com">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="If you don't want to change password, leave here blank">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPasswordconfirm" class="col-sm-4 control-label">Password Confirm</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPasswordconfirm" placeholder="If you don't want to change password, leave here blank">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLanguage" class="col-sm-4 control-label">Language:</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="inputLanguage">
                      <option>English</option>
                      <option>German</option>
                      <option>Arabisch</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLevel" class="col-sm-4 control-label">German Level:</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="inputLevel">
                      <option>I don't know German at all.</option>
                      <option>A1</option>
                      <option selected="selected">A2</option>
                      <option>B1</option>
                      <option>B2</option>
                      <option>C1</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputInterest" class="col-sm-4 control-label">Interests:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputInterest" value="Sports, Music">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputIntro" class="col-sm-4 control-label">Introduce yourself:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" id="inputIntro">I am Super Mario!</textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8 text-right">
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
