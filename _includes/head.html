    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/png" href="{{ '/favicon.png?' | prepend: site.baseurl }}">

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,500|Open+Sans:300,300i,400" rel="stylesheet">

        <link rel="stylesheet" href="{{ '/assets/css/normalize.min.css' | relative_url }}">

        {% if page.title %}
        <link rel="stylesheet" href="{{ '/assets/css/info.css' | relative_url }}">
        {% else %}
        <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
        {% endif %}

        {% if page.layout == "work" %}
        <link rel="stylesheet" href="{{ '/assets/css/swipebox.css' | relative_url }}">
        {% endif %}

        <script src="{{ '/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' | relative_url }}"></script>
    </head>
